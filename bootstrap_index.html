<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Material Analyses</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Material Analyses</h1>
    <form id="analysisForm" action="https://formspree.io/f/your-form-id" method="POST" class="mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="sampleType" class="form-label">Select Sample Type:</label>
        <select id="sampleType" class="form-select" required>
          <option value="" disabled selected>Select...</option>
          <option value="whole-rock">Whole-rock</option>
          <option value="in-situ">In-situ</option>
        </select>
      </div>

      <div id="methodContainer" class="mb-3" style="display:none;">
        <label for="method" class="form-label">Select Method:</label>
        <select id="method" name="method" class="form-select" required>
          <option value="" disabled selected>Select...</option>
        </select>
      </div>

      <div id="labsContainer" class="mb-3" style="display:none;">
        <label for="labs" class="form-label">Available Labs:</label>
        <select id="labs" name="lab" class="form-select" required>
          <option value="" disabled selected>Select...</option>
        </select>
      </div>

      <div id="contactContainer" style="display:none;">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name:</label>
          <input type="text" id="name" name="name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email:</label>
          <input type="email" id="email" name="_replyto" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message:</label>
          <textarea id="message" name="message" rows="4" class="form-control" required>I am interested in the selected analysis and lab.</textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Inquiry</button>
      </div>
    </form>
    <div id="successMessage" class="alert alert-success mt-3 text-center" style="display:none;">
      Thank you! Your inquiry has been sent.
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
